<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 400px;">
    <h2 class="text-center mb-4">Register</h2>

    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input id="firstName" class="form-control" [(ngModel)]="firstName" type="text" placeholder="Enter your first name" />
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input id="lastName" class="form-control" [(ngModel)]="lastName" type="text" placeholder="Enter your last name" />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" class="form-control" [(ngModel)]="email" type="email" placeholder="Enter your email" />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input id="password" class="form-control" [(ngModel)]="password" type="password" placeholder="Create a password" />
    </div>

    <button class="btn btn-primary w-100" (click)="register()">Register</button>
    <p *ngIf="errorMessage" class="text-danger mt-3 text-center">{{ errorMessage }}</p>

    <div class="text-center mt-3">
      <small>Already have an account? <a routerLink="/login" class="text-primary">Login here</a></small>
    </div>
  </div>
</div>
